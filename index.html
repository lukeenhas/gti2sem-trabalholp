<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-abaco.png" type="image/x-icon">
    <title>Abacus Company</title>
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
        <div id="main-content">
            <h1 id="main-title">Calculo de Combustível</h1>
            <form action="">
                <label for="pnome">Primeiro Nome:</label>
                <input type="text" id="pnome" name="pnome" placeholder="Exemplo: Eduardo">
                <label for="unome">Último Nome:</label>
                <input type="text" id="unome" name="unome" placeholder="Exemplo: Silva">
                <label for="date">Data da Consulta:</label>
                <input type="date" id="date" name="date">
            <div id="checkbox">
                <input type="checkbox" id="tipocarro" name="tipocarro">
                <label for="tipocarro">Meu veículo é um carro</label>
                <input type="checkbox" id="tipomoto" name="tipomoto">
                <label for="tipomoto">Meu veículo é uma moto</label>
            </div>
                <label for="distancia">Distancia Percorrida (em KM):</label>
                <input type="number" id="distancia" name="distancia" step="1.0" placeholder="Exemplo: 296">
                <label for="combustivel">Selecione o tipo de combustível que o seu veículo utiliza:</label>
                <select name="combustivel" id="combustivel" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="GAS">Gasolina</option>
                    <option value="DIE">Diesel</option>
                    <option value="ALC">Álcool</option>
                </select>
                <label for="preco">Digite o preço atual do combustível:</label>
                <input type="number" id="preco" name="preco" step="0.01" placeholder="Exemplo: 5.09">
                <input type="submit" value="Calcular" id="calcular" onclick="calculaCombustivel(event)"/>
                <div id="resultado"></div>
            </form>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
