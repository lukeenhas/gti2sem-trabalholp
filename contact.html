<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/abacus-velho.png" type="image/x-icon">
    <title>Abacus Company</title>
</head>
<body>
    <div class="container-container">

        <!-- MENU -->
        <div class="topnav">
            <a href="index.html">Página Inicial</a>
            <a href="form.html">Formulário</a>
            <a class="active" href="contact.html">Contato</a>
            <a href="index.html" id="zerar"><img src="img/abacus-velho64.png" alt="Imagem do Ábaco"></a>
        </div>

        <!-- CONTEÚDO DO CONTATO -->
        <div id="contact-content">
            <h1 id="contact-title">Formulário para Contato</h1>

            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o seu nome completo">
            </div>

            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome do seu Carro:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o nome do seu carro">
            </div>

            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefone para Contato:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o seu número de telefone">
            </div>

            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Endereço Completo:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o seu endereço completo">
            </div>

            <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira aqui o seu endereço de email">
            </div>
            
            <div class="col-6 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Algo a dizer?" rows="6"></textarea>
            </div>

        </div>

        <!-- RODAPÉ -->
        <div class="row-md-12 mt-4">
            <hr>
            <footer class="container py-5">
                <div class="row">
                    <div class="col-12 col-md">
                        <img src="img/abacus-velho64.png" style="width: 55px; margin-bottom: 30px; margin-left: -10px;">
                        <small class="d-block mb-3 text-muted">© 2023</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Features</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Comunidade</a></li>
                            <li><a class="text-muted" href="#">Meio Ambiente</a></li>
                            <li><a class="text-muted" href="#">Nossa Ética</a></li>
                            <li><a class="text-muted" href="#">Atendimento</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Carreiras</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Central de Carreiras</a></li>
                            <li><a class="text-muted" href="#">Ingresso no Mercado</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Sobre</h5>
                        <ul class="list-unstyled text-small">
                            <li><a class="text-muted" href="#">Equipe</a></li>
                            <li><a class="text-muted" href="#">Locais</a></li>
                            <li><a class="text-muted" href="#">Privacidade</a></li>
                            <li><a class="text-muted" href="#">Termos</a></li>
                        </ul>
                    </div>
              </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
