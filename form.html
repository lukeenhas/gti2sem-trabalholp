<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/abacus-velho.png" type="image/x-icon">
    <title>Abacus Company</title>
</head>
<body>
    <div class="container-container">
        <!-- MENU -->
        <div class="topnav">
            <a href="index.html">Página Inicial</a>
            <a class="active" href="form.html">Formulário</a>
            <a href="contact.html">Contato</a>
            <a id="zerar" href="index.html"><img src="img/abacus-velho64.png" alt="Imagem do Ábaco"></a>
        </div>
        <!-- FORMULÁRIO(conteúdo principal) -->
        <div id="main-content">
            <h1 id="main-title">Calculo de Combustível</h1>
            <form action="">
                <label for="pnome">Primeiro Nome:</label>
                <input type="text" id="pnome" name="pnome" placeholder="Exemplo: Eduardo">
                <label for="unome">Último Nome:</label>
                <input type="text" id="unome" name="unome" placeholder="Exemplo: Silva">
                <label for="date">Data da Consulta:</label>
                <input type="date" id="date" name="date">
            <div id="checkbox">
                <input type="checkbox" id="tipocarro" name="tipocarro">
                <label for="tipocarro">Meu veículo é um carro</label>
                <input type="checkbox" id="tipomoto" name="tipomoto">
                <label for="tipomoto">Meu veículo é uma moto</label>
            </div>
                <label for="distancia">Distancia Percorrida (em KM):</label>
                <input type="number" id="distancia" name="distancia" step="1.0" placeholder="Exemplo: 296">
                <label for="number">Gasto do veiculo(KM/L de Combustível): </label>
                <input type="number" id="gasto" name="gasto" placeholder="Exemplo: 18">
                <label for="combustivel">Selecione o tipo de combustível que o seu veículo utiliza:</label>
                <select name="combustivel" id="combustivel" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                    <option value="álcool">Álcool</option>
                </select>
                <label for="preco">Digite o preço atual do combustível:</label>
                <input type="number" id="preco" name="preco" step="0.01" placeholder="Exemplo: 5.09">
                <input type="submit" value="Calcular" id="calcular" onclick="calculaCombustivel(event)"/>
            </form>
            <div id="resultado"><p>O resultado aparecerá aqui!</p></div>
        </div>
        <!-- RODAPÉ -->
        <div class="row-md-12 mt-4">
            <hr>
            <footer class="container py-5">
              <div class="row">
                <div class="col-12 col-md">
                 <img src="img/abacus-velho64.png" style="width: 55px; margin-bottom: 30px; margin-left: -10px;">
                  <small class="d-block mb-3">© 2023</small>
                </div>
                <div class="col-6 col-md">
                  <h5>Features</h5>
                  <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Comunidade</a></li>
                    <li><a class="text-muted" href="#">Meio Ambiente</a></li>
                    <li><a class="text-muted" href="#">Nossa Ética</a></li>
                    <li><a class="text-muted" href="#">Atendimento</a></li>
                </div>
                <div class="col-6 col-md">
                  <h5>Carreiras</h5>
                  <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Central de Carreiras</a></li>
                    <li><a class="text-muted" href="#">Ingresso no Mercado</a></li>
                </div>
                <div class="col-6 col-md">
                  <h5>Sobre</h5>
                  <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Equipe</a></li>
                    <li><a class="text-muted" href="#">Locais</a></li>
                    <li><a class="text-muted" href="#">Privacidade</a></li>
                    <li><a class="text-muted" href="#">Termos</a></li>
                  </ul>
                </div>
              </div>
            </footer>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
